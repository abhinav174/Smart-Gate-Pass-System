<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url(https://t4.ftcdn.net/jpg/05/03/87/35/360_F_503873538_dKJiRRgdNdiH9HJrnqvTpqDyN28RzZ4M.jpg);
      background-size: cover;
    }

    .container {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 350px; 
      max-width: 90%; 
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    h3 {
      text-align: center;
      color: #666;
      margin-bottom: 20px;
    }

    .error {
      color: #c0392b; 
      font-weight: bold;
      margin-bottom: 15px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 3px;
      font-size: 16px;
    }

    button {
      background-color: #3a86ff;
      color: #fff;
      padding: 14px 25px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
      width: 100%; 
    }

    button:hover {
      background-color: #023e8a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome</h1>
    <h3>Please enter your credentials</h3>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
